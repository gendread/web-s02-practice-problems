<!DOCTYPE html>

<body>
  <h1>Declaring an Array Literal</h1>
  <script>
    /*
    PROBLEM 1: Create an empty array named "empty" using array literals. Print the array to the console.
    */
    let empty = [];
    console.log(empty);

    /*
    PROBLEM 2: Create an array named "primitives" that contains one of each primitive type (ie. boolean, number, string, null and undefined) using an array literal.
    */
    let primitives = [true, 42, 'the answer to everything', null, undefined];
    console.log(primitives);

    /*
    PROBLEM 3: Create an array named "matrix" of 3 arrays. The subarrays should contain 2 numbers each.
    */
    let matrix = [[4,2],[2,4],[1,2]];
    console.log(matrix);

    /*
    PROBLEM 4: Create an array named "falsy" and add 4 falsy values to it.
    */
    let falsy = [1>2,42==='42',false,null];
    console.log(falsy);

     console.log(students);

  </script>
